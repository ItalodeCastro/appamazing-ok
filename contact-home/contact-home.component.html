<a mat-stroked-button routerLink="/contact/new">Nuevo Contacto</a>
<table mat-table [dataSource]="contacts" class="mat-elevation-z8">
  
  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>

    <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname1">
    <th mat-header-cell *matHeaderCellDef> primer apellido </th>
    <td mat-cell *matCellDef="let contact"> {{contact.surname_1}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="surname2">
    <th mat-header-cell *matHeaderCellDef> segundo apellido </th>
    <td mat-cell *matCellDef="let contact"> {{contact.surname_2}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Telefóno </th>
    <td mat-cell *matCellDef="let contact"> {{contact.phone_Number}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Correo eletrónico </th>
    <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let contact">
    <button mat-icon-button color="primary" (click)="editContactDetail(contact.id); $event.stopPropagation()">
      <mat-icon>edit</mat-icon>
    </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="opendetailform(row)"></tr>



</table>
